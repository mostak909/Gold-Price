<!doctype html>
<html>
 <head> 
  <meta charset="UTF-8"> 
  <title>Gold Privce</title> 
  <meta name="viewport" content="width=device-width, initial-scale=1"> 
  <meta name="author" content="Mostak"> 
  <meta name="description" content="M2 Tech"> 
  <meta name="keywords" content="programming hero, web playground"> 
  <link rel="shortcut icon" href="images/favicon.ico" type="image/vnd.microsoft.icon"> 
  <!--@bootstrapCss--> 
  <link rel="stylesheet" href="css/bootstrap.min.css"> 
  <!--custom css--> 
  <link rel="stylesheet" href="css/style.css"> 
 </head> 
 <body> 
  <iframe src="https://www.goldbroker.com/widget/live-price/XAU?currency=USD" width="100%" height="130" style="border: 0; overflow: hidden;"></iframe> 
  <!--Gold-Price--> 
  <section> 
   <div id="login-area"> 
    <h2> Gold Price Calculat </h2> 
    <input type="number" id="price" class="form-control" placeholder="Put One Ounce Rat $">  
    <br> 
    <input type="number" id="currency" class="form-control" placeholder="Put your Currency Rat">  
    <br> 
    <button id="login" type="submit" class="form-control btn btn-success"> Check Now </button> 
   </div> 
  </section> 
  <!--rate-display--> 
  <section class="display-rat"> 
   <div id="calculat"> 
    <h2>Please Wait for calculation.....</h2> 
   </div> 
  </section> 
  <!--main js--> 
  <script>
const loginBtn = document.getElementById("login");
loginBtn.addEventListener("click", function(){
const loginArea = document.getElementById("login-area");
loginArea.style.display = "none";

const calculatRat = document.getElementById("calculat");
calculatRat.style.display = "block";
})


</script>  
  <footer> 
   <p class="programminghero">Learned and developed this site with <a href="http://www.programming-hero.com">Programming Hero</a></p> 
  </footer>
 </body>
</html>
